        <script>
        function onSuccess(googleUser) {
            console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
            
            $.hh.emailAddress = googleUser.getBasicProfile().getEmail();
            
            var idToken = googleUser.wc ? googleUser.wc.id_token : googleUser.vc.id_token;
            var accessToken = googleUser.wc ? googleUser.wc.access_token : googleUser.vc.access_token;

            $.cookie('email',$.hh.emailAddress);
            $.cookie('id_token',idToken);
            $.cookie('access_token',accessToken);

            console.log(googleUser);
            console.log(accessToken);

            window.location.href = '/secure.htm';
        }

        function onFailure(error) {
            console.log(error);
        }

        function renderButton() {
            gapi.signin2.render('my-signin2', {
            'scope': 'profile email https://www.googleapis.com/auth/contacts.readonly',
            'width': 240,
            'height': 50,
            'longtitle': true,
            'theme': 'dark',
            'onsuccess': onSuccess,
            'onfailure': onFailure
            });
        }
        </script>
    
        <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
